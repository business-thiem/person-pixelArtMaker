<!DOCTYPE html>
<html>
  <head>
    <title>Thiem's Person Pixel Art Maker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="colorPickerContainer">
        <h1>Thiem's Pixel Art Maker</h1>
        
        <div class="container">
          <label for="RGBColors" >Your current color: &nbsp;</label>
          <div class="pixelColorBox"></div>
        </div>
        

        
        <div class="inputContainer" id="RGBColors">
            <span>Red</span><input type="number" placeholder="0-255" id="Rcolor" value="250" />
            <span>Green</span><input type="number" placeholder="0-255" id="Gcolor" value="100" />
            <span>Blue</span><input type="number" placeholder="0-255" id="Bcolor" value="7" />
        </div>
        
        
    </div>
  </body>
  <script defer src="script.js"></script>
</html>
